name: Test Existing Docker Images

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch or tag to test (e.g. main or v1.2.3)'
        required: true
        default: 'main'

jobs:
  test-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Checkout code & submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Init & update submodules
        run: git submodule update --init --recursive

      - name: Ensure bee-proto stubs are importable
        run: |
          find submodules/bee-proto/gen/python -type d \
            -exec touch {}/__init__.py \;

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull interpreter & executor images
        run: |
          docker pull ghcr.io/ucsd-ets/tgpt-code-interpreter:${{ github.event.inputs.branch }}
          docker pull ghcr.io/ucsd-ets/tgpt-code-executor:${{ github.event.inputs.branch }}

      - name: Set up KinD cluster
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.24.0

      - name: Load images into KinD
        run: |
          kind load docker-image ghcr.io/ucsd-ets/tgpt-code-interpreter:${{ github.event.inputs.branch }} --name kind
          kind load docker-image ghcr.io/ucsd-ets/tgpt-code-executor:${{ github.event.inputs.branch }} --name kind

      - name: Deploy to KinD
        run: |
          kubectl delete -f k8s/pull.yaml || true
          kubectl apply  -f k8s/pull.yaml
          kubectl wait --for=condition=Ready pod/code-interpreter-service

      - name: Port-forward service
        run: |
          sleep 3
          kubectl port-forward svc/code-interpreter-service 50051:50051 50081:50081 &

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: latest

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run integration tests
        run: poetry run poe test
